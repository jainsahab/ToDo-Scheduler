<!doctype HTML Frameset DTD>
<html ng-app>
	<head>
		<link rel="stylesheet" type="text/css" href="css/style.css">

		<script src="scripts/angular.min.js"></script>

		<!-- my files -->
		<script type="text/javascript" src="scripts/myone/toDoController.js"></script>
		<script type="text/javascript" src="scripts/myone/ToDo-Lib.js"></script>
	</head>
	<body>
		<div id="handler" ng-controller="toDoCtrl">

			<div id="adder">
				 <form ng-submit="addTodo()">
					<input type="text" ng-model="todoText"  placeholder="add new todo here">
					<input type="submit" value="add">
				</form>
			 </div>

			<div id="remaining" >
					<div ng-repeat="todo in toDos" class="task">
						<div class="work">
							{{todo.work}}
						</div>
						<div class="button">
							<button class="myButton" ng-click="delete($index)">Delete</button>
							<button class="myButton" ng-click="moveIt($index)">Move To Done</button>
						</div>
					</div>
			</div>

			<div id="done">
				<div ng-repeat="completedTask in completedTasks" class="task">
					<div class="work">
						{{completedTask.work}}
					</div>
					<div class="button">
						<button class="myButton" ng-click="deleteCompleted($index)">Delete</button>
					</div>
				</div>
			</div>


		</div>
	</body>
</html>
